name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      
      - with:
          node-version: '16'

      - name: Build
        run: |
          npm i && npm run dev
